<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Login-SignUp.css">
    <title>Login & Registeration</title>
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>CINE VISION</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="Link active">Home</a></li>
                <li><a href="#" class="Link">About</a></li>
                <li><a href="#" class="Link">Services</a></li>
                <li><a href="#" class="Link">Contact Us</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-button" id="LoginButton" onclick="login()">Sign In</button>
            <button class="btn" id="SignupButton" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-button">
            <i class="bx bx-menu" onclick="MenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box">

<!---------------------------------------------------LOGIN---------------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
        <div class="input-place">
            <input type="text" class="input-field" placeholder="Username or Email">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-place">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-place">
            <input type="submit" class="submit" value="Sign In" id="SignInButton">
        </div>
        <div class="two-columns">
            <div class="one">
                <input type="checkbox" id="login-check">
                <label for="login-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">| Forgot Password?</a></label>
                </div>
            </div>
        </div>

        <!-----------------------------------REGISTER----------------------------------------->

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-place">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-place">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
        <div class="input-place">
            <input type="text" class="input-field" placeholder="Email">
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-place">
            <input type="text" class="input-field" placeholder="Username">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-place">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-place">
            <input type="submit" class="submit" value="Register">
        </div>
        <div class="two-columns">
            <div class="one">
                <input type="checkbox" id="register-check">
                <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & Conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    
    function MenuFunction(){
        var i = document.getElementById("navMenu");
        if(i.className == "nav-menu"){
            i.className += " responsive";    
        } else{
            i.className = "nav-menu";
        }
    }
</script>

<script>

    var a = document.getElementById("LoginButton");
    var b = document.getElementById("SignupButton");
    var c = document.getElementById("login");
    var d = document.getElementById("register");

    function login(){
        c.style.left = "4px";
        d.style.right = "-520px";
        a.className += " white-button";
        b.className = "btn";
        c.style.opacity = 1;
        d.style.opacity = 0;
    }

    function register(){
        c.style.left = "-510px";
        d.style.right = "5px";
        a.className = "btn";
        b.className += " white-button";
        c.style.opacity = 0;
        d.style.opacity = 1;
    }
    var signInButton = document.getElementById("SignInButton");

// Add event listener to the sign-in button
signInButton.addEventListener("click", function() {
    // Redirect to another page
    window.location.href = "http://127.0.0.1:5500/CineVision/Main-After/after-login.html";
});

</script>

</body>
</html>
